        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        }

      
        

        /* Search Bar Styling */
        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-box {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        .latest-released h3 {
            text-align: center;
            margin-top: 0px;
            font-size: 30px;
            color: #fff;
            background-color: #ff5733;
            padding: 5px;
            border-radius: 5px;
        }

        .movie-grid {
            margin-top:0px;
            display: grid;
            gap: 20px;
            padding: 20px;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        }

        .movie-card {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .movie-card video {
            width: 100%;
            height: auto;
        }
        .movie-card:hover img {
            transform: scale(1.1); /* Zoom effect on image when the card is hovered */
        }

        


        /* Mobile View (2 posts per row) */
       @media (max-width: 767px) {
            .movie-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        

        /* Tablet View (3 posts per row) */
        @media (min-width: 768px) {
            .movie-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Laptop View (5 posts per row) */
        @media (min-width: 1024px) {
            .movie-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }
    </style>
</head>
